<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content-container">
        <h1>Interactive Webpage</h1>
        <p>Click the button to change the background color!</p>
        <button onclick="changeBackgroundColor()">Change Color</button>
    </div>

    <div class="bottom-right-icons">
        <img src="Food_Hubby.png" alt="Food Icon">
        <img src="Shop_Hubby.png" alt="Shop Icon">
    </div>

    <div class="bottom-right-icons">
        <a href="https://www.shophubby.com/" target="_blank">
            <img src="Food_Hubby.png" alt="Food Icon" class="expand-on-hover">
        </a>
        <a href="https://www.facebook.com/ilovefoodhubby/" target="_blank">
            <img src="Shop_Hubby.png" alt="Shop Icon" class="expand-on-hover">
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
